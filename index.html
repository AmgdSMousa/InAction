<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ميادة عصام الدين | مستشار إعلامي</title>
  <meta name="description" content="السيرة الذاتية والملف التعريفي — ميادة عصام الدين، مستشار إعلامي وخبير اتصالات استراتيجية." />
  <style>
    :root{
      --bg:#0f172a;
      --card:#111827;
      --muted:#94a3b8;
      --text:#e5e7eb;
      --brand:#06b6d4;
      --brand-2:#22d3ee;
      --ring: rgba(34, 211, 238, .35);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans Arabic", Tahoma, Arial, sans-serif;
      background: radial-gradient(1200px 600px at 80% -10%, rgba(34,211,238,.15), transparent 60%),
                  radial-gradient(800px 400px at -10% 110%, rgba(6,182,212,.15), transparent 60%),
                  var(--bg);
      color: var(--text);
      line-height:1.75;
    }
    a{ color: var(--brand-2); text-decoration: none; }
    a:hover{ text-decoration: underline; }

    .container{ max-width:1100px; margin:0 auto; padding: 20px; }
    header{
      position:sticky; top:0; backdrop-filter: blur(10px);
      background: linear-gradient(180deg, rgba(15,23,42,.9), rgba(15,23,42,.6));
      border-bottom: 1px solid rgba(148,163,184,.15);
      z-index: 20;
    }
    .nav{ display:flex; align-items:center; justify-content:space-between; gap:16px; padding: 10px 0; }
    .nav a{ padding:8px 12px; border-radius: 12px; }
    .nav a:hover{ background: rgba(148,163,184,.08); text-decoration:none; }
    .brand{ display:flex; align-items:center; gap:12px; font-weight:700; letter-spacing:.3px; }
    .badge{ border:1px solid rgba(148,163,184,.25); padding:2px 10px; border-radius:999px; font-size:12px; color:var(--muted); }
    .lang-toggle{ display:flex; gap:8px; align-items:center; }
    .btn{ cursor:pointer; border:1px solid rgba(148,163,184,.25); background:transparent; color:var(--text); padding:8px 12px; border-radius:12px; }
    .btn.active{ border-color: var(--brand-2); box-shadow: 0 0 0 3px var(--ring); }

    .hero{ display:grid; grid-template-columns: 1.2fr .8fr; gap:24px; align-items:center; padding:40px 0 20px; }
    .card{ background: linear-gradient(180deg, rgba(17,24,39,.9), rgba(17,24,39,.7));
           border:1px solid rgba(148,163,184,.15); border-radius:24px; padding:24px; }
    .h1{ font-size: clamp(24px, 3vw, 40px); margin:0 0 10px; }
    .lead{ color: var(--muted); }
    .grid{ display:grid; gap:16px; }
    .two{ grid-template-columns: repeat(2, minmax(0,1fr)); }
    .three{ grid-template-columns: repeat(3, minmax(0,1fr)); }
    .section{ padding: 24px 0; }
    .section h2{ margin:0 0 12px; font-size: clamp(20px, 2.2vw, 28px); }
    .pill{ display:inline-block; border:1px solid rgba(148,163,184,.2); padding:6px 10px; border-radius:999px; margin:4px; font-size:14px; color:var(--muted); }
    .list{ margin:0; padding-inline-start: 18px; }
    .list li{ margin: 6px 0; }
    .muted{ color:var(--muted); }
    .footer{ text-align:center; padding:32px 0 60px; color:var(--muted); }

    @media (max-width: 900px){ .hero{ grid-template-columns: 1fr; } }
    @media (max-width: 640px){ .two, .three{ grid-template-columns: 1fr; } }

    [data-lang="en"]{ direction:ltr; }
  </style>
</head>
<body>
  <!-- المحتوى كله زي النسخة السابقة -->

  <!-- CONSENT SECTION -->
  <section id="consent" class="section card">
    <h2>خيارات الاشتراك</h2>
    <p class="muted">يمكنك اختيار الاشتراك أو إلغاء الاشتراك في التحديثات المستقبلية.</p>
    <div style="display:flex; gap:12px; margin-top:10px;">
      <button class="btn" onclick="submitConsent('Opt-in')">✅ أوافق (Opt-in)</button>
      <button class="btn" onclick="submitConsent('Opt-out')">❌ لا أوافق (Opt-out)</button>
    </div>
  </section>

  <footer class="footer">THANK YOU — Mayada Essam Eldin</footer>

  <script>
    // Language toggling زي النسخة السابقة

    function submitConsent(choice){
      // استبدل FORM_ID و entry.XXXX بالقيم من Google Form
      const formUrl = "https://docs.google.com/forms/d/e/1FAIpQLSdui2aSL_QyxWQI4p0eEMwya7z51SPOYUhB5Rm76t51UJ5CMA/viewform?usp=header"; 
      const data = new FormData();
      data.append("entry.1006174421", choice);  

      fetch(formUrl, {
        method: "POST",
        mode: "no-cors",
        body: data
      }).then(() => {
        alert("تم تسجيل اختيارك: " + choice);
      }).catch(() => {
        alert("حصل خطأ، حاول مرة تانية 🙏");
      });
    }
  </script>
</body>
</html>
